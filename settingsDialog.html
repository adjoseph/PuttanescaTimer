<md-dialog>
  <form ng-cloak>
    
    <md-dialog-content>
    <div>
      Select Sound
      <select class="styled-select" ng-model='sound' ng-options='sound.name for sound in sounds'></select>
      </div>

      <div>
      Select Volume
      <select class="styled-select" ng-model='volume' ng-options='volume.name for volume in volumes'></select>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="confirm()">
        Confirm
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
