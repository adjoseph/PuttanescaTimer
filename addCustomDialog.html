<md-dialog>
  <form ng-cloak>
    
    <md-dialog-content>
      <div>
        Name: <input ng-model="newCustomName"></input>
      </div>

      <div>
        Length (minutes): <select ng-model="newCustomTime" ng-options="time for time in Range(1, 60)"></select>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="confirm()">
        Confirm
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
